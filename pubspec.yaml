name: delve_app
description: Event Management

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cuberto_bottom_bar: ^1.1.1
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.jpg
    - assets/images/eventImage.jpg
    - assets/images/bombay.png
    - assets/images/logo.png
    - assets/images/user.png
    - assets/images/tickets.png
    - assets/images/about_city.png
    - assets/images/contacts.png
    - assets/images/query.png
    - assets/images/transfer.png
    - assets/images/agendas.png
    - assets/images/download_icon.png
    - assets/images/gateway.jpg
    - assets/images/chatr.jpg
    - assets/images/chatr.jpg
    - assets/images/caves.png
    - assets/images/contact1.png
    - assets/images/contact2.png

  fonts:
    - family: Raleway-Light
      fonts:
        - asset: assets/fonts/Raleway-Light.ttf

    - family: Raleway-Medium
      fonts:
        - asset: assets/fonts/Raleway-Medium.ttf

    - family: Raleway-Bold
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf

    - family: Raleway-Regular
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
